<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <img src="./tip-calculator-app-main/images/logo.svg" alt="" class="img-logo">
    <div class="div-main">
        <div class="div-main-child">
            <div>
                <div class="input-div">
                    <p class="p-bill">Bill</p>
                    <input type="number" placeholder="0" class="input-1" id="bill">
                </div>

                <div class="div-select">
                    <p class="p-select">Select Tip %</p>
                    <div class="div-all-butts">
                        <button class="div-butt" id="pr5">
                            5%
                        </button>
                        <button class="div-butt" id="pr5">
                            10%
                        </button>
                        <button class="div-butt" id="pr5">
                            15%
                        </button>
                        <button class="div-butt" id="pr5">
                            25%
                        </button>
                        <button class="div-butt" id="pr5">
                            50%
                        </button>
                        <input type="number" placeholder="Custom" class="input-custom" id="custom">
                    </div>
                </div>

                <div class="input-number-div">
                    <div class="div-cant">
                        <p class="p-bill">Number of People</p>
                        <p class="p-cant" id="p-cant">Canâ€™t be zero</p>
                    </div>
                    <input type="number" placeholder="0" class="input-number" id="numb">
                </div>
            </div>

            <div class="div-result">
                <div class="div-tip-amount">
                    <div class="div-t">
                        <p class="p-tip">Tip Amount</p>
                        <p class="p-person">/ person</p>
                    </div>
                    <p class="p-money" id="tip_per">$0.00</p>
                </div>
                <div class="div-tip-amount-2">
                    <div>
                        <p class="p-tip">Total</p>
                        <p class="p-person">/ person</p>
                    </div>
                    <p class="p-money" id="total">$0.00</p>
                </div>
                <button class="butt-reset" id="reset">
                    RESET
                </button>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
